[application]

name="Cybermancer"
main_scene="res://Assets/_Scenes/TitleMenu.tscn"
icon="res://thumbnail.png"

[autoload]

Global="*res://Assets/Scripts/Global.gd"

[display]

fullscreen=true
width=64
height=64
stretch_aspect="keep"
test_width=800
test_height=600
stretch_mode="2d"

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_cancel=[key(Escape), jbutton(0, 3)]
player2_jump=[key(G), jbutton(1, 0)]
player1_left=[key(Left), jaxis(0, 0)]
player2_warp=[key(J), jbutton(1, 1)]
player2_shoot=[key(H), jbutton(1, 2)]
player2_up=[key(W), jaxis(1, 2)]
player2_right=[key(D), jaxis(1, 1)]
player2_left=[key(A), jaxis(1, 0)]
player1_right=[key(Right), jaxis(0, 1)]
player1_up=[key(Up), jaxis(0, 2)]
singlePlayer_jump=[key(Z), jbutton(0, 0)]
singlePlayer_shoot=[key(X), jbutton(0, 2)]
singlePlayer_warp=[key(A), jbutton(0, 1)]
player1_shoot=[key(Kp 2), jbutton(0, 2)]
player1_jump=[key(Kp 1), jbutton(0, 0)]
player1_warp=[key(Kp 3), jbutton(0, 1)]

[render]

default_clear_color=#ff000000
